{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/ScrollBar.css' %}">
</head>
<body>

    {% if messages %}
        {% for message in messages %}
            <div style="color: red;">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="section">
        <div class="inner-section">
            <h2 class="title">Sign up</h2>

            <form class="sign-up" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}

                <div class="element">
                    <label for="username"><i class="fa fa-user" aria-hidden="true"></i></label>
                    <input type="text" name="username" placeholder="Your name" required>
                </div>

                <div class="element">
                    <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                    <input type="email" name="email" placeholder="Your email" required>
                </div>

                <div class="element">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="element">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="confirm-password" placeholder="Confirm password" required>
                </div>

                <label>
                    <input type="radio" name="choice" value="option1" required> Admin
                </label>
                <label>
                    <input type="radio" name="choice" value="option2" required> User
                </label>

                <br>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>

        <div class="img">
            <img src="{% static 'image/signup-image.jpg' %}" alt="Sign Up Image" class="signup-img">
            <br>
            <a href="{% url 'signin' %}" class="img-txt">I am already a member</a>
        </div>

        <div class="float-fix"></div>
    </div>

    <script src="{% static 'js/navbarAuth.js' %}"></script>
    <script src="{% static 'js/signUp.js' %}" defer></script>
</body>
</html>
