{% if messages %}
  <script>
    {% for message in messages %}
      alert("{{ message|escapejs }}");
    {% endfor %}
  </script>
{% endif %}
{% load static %}

<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign in{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/ScrollBar.css' %}">
</head>


<body>
    <div class="section">
        <div class="img sign-in">
            <img src="{% static 'image/signin-image.jpg' %}" alt="Sign in Image" class="signin-img">
            <br>
            <a href="{% url 'signup' %}" class="img-txt-sign-in">Create an account</a>
        </div>

        <div class="inner-section Signin">
            <h2 class="title">Sign in</h2>


            <form method="POST" class="sign-in">
                {% csrf_token %}
                <div class="element">
                    <label for="username" class="username t">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </label>
                    <input type="text" class="username inner-elem" name="username" placeholder="Your name" required>
                </div>
                <div class="element">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" class="password inner-elem" name="password" placeholder="Password" required>
                </div>

                <label>
                    <input type="checkbox" name="Remember" class="remember"> Remember me
                </label><br>

                <button type="submit" class="register-btn btn">Log in</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/navbarAuth.js' %}"></script>
    <script src="{% static 'js/signIn.js' %}" defer></script>
</body>
</html>
